<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Deep Research Agent</h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Enter Research Topic</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="research-input" class="form-control" placeholder="Enter a topic or question to research...">
                            <button class="btn btn-primary" type="button" id="submit-btn">Research</button>
                        </div>
                    </div>
                </div>

                <div id="loading" class="text-center my-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Researching... This may take a few minutes.</p>
                </div>

                <div id="results" style="display: none;">
                    <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="initial-tab" data-bs-toggle="tab" data-bs-target="#initial" type="button" role="tab">Initial Research</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="enhanced-tab" data-bs-toggle="tab" data-bs-target="#enhanced" type="button" role="tab">Enhanced Report</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="resultTabsContent">
                        <div class="tab-pane fade show active p-3 border border-top-0" id="initial" role="tabpanel">
                            <div id="initial-report"></div>
                        </div>
                        <div class="tab-pane fade p-3 border border-top-0" id="enhanced" role="tabpanel">
                            <div id="enhanced-report"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
